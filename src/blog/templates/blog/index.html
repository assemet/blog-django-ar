{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
{% for post in posts %}
<div class="post p-2 mb-4">
  <img class="img-fluid" width="70px" src="{% static 'blog/images/profile.png'%}" alt="صوره الناشر">
  <span> نشر في {{post.post_date}}</span>
  <h3><a href="">{{post.title}}</a></h3>
  <p>{{post.content}}</p>
</div>
{% endfor %}
{% endblock content%}
